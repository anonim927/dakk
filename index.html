<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakOsint Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); color: white; font-family: 'Arial', sans-serif; padding: 20px; }
        .card { background: rgba(255,255,255,0.1); border: none; border-radius: 15px; box-shadow: 0 4px 30px rgba(0,0,0,0.2); }
        input, button { border-radius: 10px; }
        button { background: #6a11cb; border: none; transition: 0.3s; }
        button:hover { background: #2575fc; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h3 class="text-center mb-4">LeakOsint Mini App</h3>
            <p id="user-info" class="text-center mb-3">Привет, <span id="username"></span>! (ID: <span id="user-id"></span>)</p>
            <input id="query" class="form-control mb-3" placeholder="Введи email, имя или запрос">
            <button id="search-btn" class="btn btn-primary w-100">Поиск в утечках</button>
            <pre id="result" class="mt-3 p-3 bg-dark text-light" style="border-radius: 10px; max-height: 300px; overflow-y: auto;"></pre>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        const user = tg.initDataUnsafe.user;
        document.getElementById('username').innerText = user ? user.username || 'Гость' : 'Неизвестно';
        document.getElementById('user-id').innerText = user ? user.id : 'N/A';

        const LEAKOSINT_TOKEN = 'ВСТАВЬ_СВОЙ_LEAKOSINT_TOKEN_ЗДЕСЬ'; // Замени!

        document.getElementById('search-btn').addEventListener('click', async () => {
            const query = document.getElementById('query').value.trim();
            if (!query) return alert('Введи запрос!');
            const resultEl = document.getElementById('result');
            resultEl.innerText = 'Загрузка...';

            try {
                const response = await fetch('https://leakosintapi.com/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: LEAKOSINT_TOKEN, request: query, limit: 100, lang: 'ru' })
                });
                const data = await response.json();
                resultEl.innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.innerText = `Ошибка: ${error.message}`;
            }
        });
    </script>
</body>
</html>
