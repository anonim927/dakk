<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakOsint Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); 
            color: white; 
            font-family: 'Arial', sans-serif; 
            padding: 20px; 
            min-height: 100vh; 
        }
        .card { 
            background: rgba(255,255,255,0.1); 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 4px 30px rgba(0,0,0,0.2); 
            margin-bottom: 20px; 
            animation: fadeIn 0.5s ease-in-out; 
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .section-title { 
            background: rgba(0,0,0,0.3); 
            padding: 10px; 
            border-radius: 10px 10px 0 0; 
            font-weight: bold; 
            text-align: center; 
        }
        .field-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }
        .field-label { font-weight: bold; }
        .field-value { flex: 1; margin-left: 10px; }
        .copy-btn { 
            background: #6a11cb; 
            border: none; 
            border-radius: 5px; 
            padding: 5px 10px; 
            transition: 0.3s; 
        }
        .copy-btn:hover { background: #2575fc; }
        input, button { border-radius: 10px; }
        #search-btn { 
            background: #6a11cb; 
            border: none; 
            transition: 0.3s; 
        }
        #search-btn:hover { background: #2575fc; }
        .avatar { 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            border: 2px solid #fff; 
            float: right; 
            margin-left: 10px; 
        }
        .spinner { display: none; text-align: center; padding: 20px; }
        .error-card { background: rgba(255,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <div class="d-flex align-items-center mb-4">
                <h3 class="flex-grow-1 text-center mb-0">LeakOsint Mini App</h3>
                <img id="avatar" class="avatar" src="https://via.placeholder.com/50" alt="Avatar">
            </div>
            <p id="user-info" class="text-center mb-3">Привет, <span id="username"></span>! (ID: <span id="user-id"></span>)</p>
            <div class="input-group mb-3">
                <input id="query" class="form-control" placeholder="Введи email, имя или запрос">
                <button id="search-btn" class="btn btn-primary"><i class="bi bi-search"></i> Поиск</button>
            </div>
            <div id="loader" class="spinner"><div class="spinner-border text-light" role="status"></div></div>
            <div id="result"></div>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        const user = tg.initDataUnsafe.user;
        document.getElementById('username').innerText = user ? user.username || 'Гость' : 'Неизвестно';
        document.getElementById('user-id').innerText = user ? user.id : 'N/A';
        const avatarEl = document.getElementById('avatar');
        if (user && user.photo_url) avatarEl.src = user.photo_url;

        const LEAKOSINT_TOKEN = 'ВСТАВЬ_СВОЙ_LEAKOSINT_TOKEN_ЗДЕСЬ'; // Замени!

        document.getElementById('search-btn').addEventListener('click', async () => {
            const query = document.getElementById('query').value.trim();
            if (!query) return alert('Введи запрос!');
            const loader = document.getElementById('loader');
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('https://leakosintapi.com/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: LEAKOSINT_TOKEN, request: query, limit: 100, lang: 'ru' })
                });
                const data = await response.json();
                loader.style.display = 'none';
                renderResults(data, resultEl);
            } catch (error) {
                loader.style.display = 'none';
                resultEl.innerHTML = `<div class="card error-card p-3">Ошибка: ${error.message}</div>`;
            }
        });

        function renderResults(data, container) {
            // Предполагаем, что data - массив объектов с разделами, напр. [{section: 'UA Drivers License', fields: [{label: 'Address', value: '...'}]}]
            // Если структура API другая, адаптируй этот парсер!
            if (!Array.isArray(data)) data = [data]; // На всякий случай
            data.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'card';
                sectionDiv.innerHTML = `<div class="section-title">${section.section || 'Результат'}</div>`;
                (section.fields || []).forEach(field => {
                    const row = document.createElement('div');
                    row.className = 'field-row';
                    row.innerHTML = `
                        <span class="field-label">${field.label || 'Поле'}:</span>
                        <span class="field-value">${field.value || 'N/A'}</span>
                        <button class="btn copy-btn btn-sm" onclick="copyToClipboard('${field.value || ''}')"><i class="bi bi-clipboard"></i> Скопировать</button>
                    `;
                    sectionDiv.appendChild(row);
                });
                container.appendChild(sectionDiv);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => alert('Скопировано!'));
        }
    </script>
</body>
</html>
